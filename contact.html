<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <title>Yoshihiro's Profile</title>

  <link rel="stylesheet" href="vendor/roboto.css">
  <link rel="stylesheet" href="vendor/material-icons.css">
  <link rel="stylesheet" href="vendor/material.deep_purple-blue.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="app">
    <my-header :index=2></my-header>
    <drawer :index=2></drawer>
    <main class="mdl-layout__content">
      <div class="mdl-grid container">
        <template v-for="contact in contacts">
          <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp contact-card" v-bind:class="contact.color">
            <div class="mdl-card__title mdl-card--expand">
              <h4 class="mdl-typography--display-1 contact-name">
                {{ contact.name }}
              </h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" v-on:click="click(contact)">
                EXPLORE
              </a>
              <div class="mdl-layout-spacer"></div>
            </div>
          </div>
        </template>
      </div>
      <my-footer></my-footer>
    </main>
  </div>
  <script src="js/contact.bundle.js"></script>
  <script src="vendor/material.min.js"></script>
</body>
</html>
