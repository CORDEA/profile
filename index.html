<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <title>Yoshihiro's Profile</title>

  <link rel="stylesheet" href="vendor/roboto.css">
  <link rel="stylesheet" href="vendor/material-icons.css">
  <link rel="stylesheet" href="vendor/material.deep_purple-blue.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="app">
    <my-header :index=0></my-header>
    <drawer :index=0></drawer>
    <main class="mdl-layout__content">
      <div class="mdl-grid container">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{ name }}</h2>
          </div>
          <div class="mdl-cell mdl-cell--10-col center">
            <div class="mdl-card__supporting-text center">
              {{ description }}
            </div>
            <div class="mdl-grid mdl-cell mdl-cell--10-col center">
              <div class="mdl-cell mdl-cell--5-col">
                <h3 class="mdl-typography--title">
                  Organization
                </h3>
                <div class="mdl-card__supporting-text no-padding">
                  {{ organization }}
                </div>
              </div>
              <div class="mdl-cell mdl-cell--2-col"></div>
              <div class="mdl-cell mdl-cell--5-col">
                <h3 class="mdl-typography--title">
                  Location
                </h3>
                <div class="mdl-card__supporting-text no-padding">
                  {{ location }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <my-footer></my-footer>
    </main>
  </div>
  <script src="js/index.bundle.js"></script>
  <script src="vendor/material.min.js"></script>
</body>
</html>
