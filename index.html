<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <title>Yoshihiro's Profile</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-blue.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="app">
    <my-header :index=0></my-header>
    <drawer :index=0></drawer>
    <main class="mdl-layout__content">
      <div class="mdl-grid container">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{ name }}</h2>
          </div>
          <div class="mdl-cell mdl-cell--10-col center">
            <div class="mdl-card__supporting-text center">
              {{ description }}
            </div>
            <div class="mdl-grid mdl-cell mdl-cell--10-col center">
              <div class="mdl-cell mdl-cell--5-col">
                <h3 class="mdl-typography--title">
                  Organization
                </h3>
                <div class="mdl-card__supporting-text no-padding">
                  {{ organization }}
                </div>
              </div>
              <div class="mdl-cell mdl-cell--2-col"></div>
              <div class="mdl-cell mdl-cell--5-col">
                <h3 class="mdl-typography--title">
                  Location
                </h3>
                <div class="mdl-card__supporting-text no-padding">
                  {{ location }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <my-footer></my-footer>
    </main>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="bower_components/vue/dist/vue.min.js"></script>
  <script src="my_header.js"></script>
  <script src="drawer.js"></script>
  <script src="my_footer.js"></script>
  <script src="index.js"></script>
</body>
</html>
